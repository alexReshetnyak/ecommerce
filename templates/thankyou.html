<div id="thankYouPageWrap">
	<div class="thankYouPage">
		{{#if result}}
			<img src="/img/thankyou.png" alt="Спасибо!" width="400" height="140">
			<div class="thankYouText">
				Спасибо что выбрали наш интернет магазин
				Наш менеджер скоро свяжется с Вами
			</div>
		{{else}}
			<h1>:(</h1>
			<div class="thankYouPage">
				Произошла ошибка, попробуйте еще раз или свяжитесь с нами по телефону
			</div>
		{{/if}}
	</div>
</div>
